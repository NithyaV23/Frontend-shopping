<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shipig tracker design</title>
    <link rel="stylesheet" href="ordertrack.css">
</head>
<body>
    
    <div class="container">
        <div class="details">
            <div class="Order">
                <h1>Order<span>x3yhd45</span></h1>
            </div>
            <div class="date">
                <p>Expected Arrival 18/11/2024</p>
                <p>USPS <b>23455689732190</b></p>
            </div>
        </div>
            <div class="track">
                <ul id="programs" class="text-center">
                    <li class="active"></li>
                    <li class="active"></li>
                    <li class="active"></li>
                    <li class=""></li>
                </ul>
            </div>
            <div class="lists">
                <div class="list">
                    <img src="./image/order-processing.png" alt="processing">
                    <p>Order <br>Procesed</p>
                </div>
                <div class="list">
                    <img src="./image/order.png" alt="processing">
                    <p>Order <br>Shipped</p>
                </div>
                <div class="list">
                    <img src="./image/delivery.png" alt="processing">
                    <p>Order <br>Enroute</p>
                </div>
                <div class="list">
                    <img src="./image/house.png" alt="processing">
                    <p>Order <br>Arrived</p>
                </div>
            </div>
       
    </div>
</body>
</html>
